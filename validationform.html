<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALIDATION FORM USING JAVASCRIPT</title>
<link rel="stylesheet" href="/examples/css/form-style.css">
<script>
function errorprint(elementid,hint)
{
	documet.getElementById(elementid).innerHTML="hint";
}
function validateform()
{
	var name=document.formvalid.name.value;
	var email=document.formvalid.email.value;
	var number=document.formvalid.number.value;
	var gender=document.formvalid.gender.value;
  
  var nameerror=emailerror=numbererror=gendererror=true;
  if(name=="")
  {
	  errorprint("nameerror","please enter a name");
  }
  else
  {
	  var regex= /^[a-zA-Z\s]+$/;
	  if(regex.test(name)==false)
	  {
		  errorprint("nameerror","please enter a valid name");
	  }
	  else
	  {
		  errorprint("nameerror","");
		  nameerror=false;
	  }
  }
//email validation
  if(email=="")
  {
	  errorprint("emailerror","please enter a mailid");
  }
  else
  {
	  var regex= /^\S+@\S+\.\S+$/;
	  if(regex.test(email)==false)
	  {
		  errorprint("emailerror","please enter a valid email");
	  }
	  else
	  {
		  errorprint("emailerror","");
		  emailerror=false;
	  }
  }

 if(number=="")
  {
	  errorprint("numbererror","please enter a number");
  }
  else
  {
	  var regex=/^[1-9]\d{9}$/;
	  if(regex.test(email)==false)
	  {
		  errorprint("numbererror","please enter a valid number");
	  }
	  else
	  {
		  errorprint("numbererror","");
		  numbererror=false;
	  }
  }

 if(gender=="")
  {
	  errorprint("gendererror","please enter your gender");
  }
  else
  {
	 errorprint("gendererror","");
	 gendererror=false;
	 
  }
if((nameerror || emailerror || numbererror || gendererror == true) 
{
       return false;
    } 
	else

        // for prieviewing
        var datashow = "You've entered the following details: \n" +
                          "Full Name: " + name + "\n" +
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          "Gender: " + gender + "\n";
						  alert(datashow)
}

};
</script>
</head?
<body>
<form name="formvalid" onsubmit="return validateform()" action="/examples/action/confirmation.php" method="post">
<h3>FORM</h3>
<div class="row">
<label>FULL NAME</label>
<input type="text" name="name" placeholder="name">

</div>

</div>

</html>
